<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Searching series</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sass/style.scss" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header__title">Series searching</h1>
      </header>
      <main>
        <form class="form">
          <input id="input-field" type="text" class="form__input" autofocus />
          <button class="form__button" id="submit-button">Search</button>
        </form>
        <div id="filters">
          <form class="form form--filters">
            <label for="rating-input">Rating from: </label>
            <input id="rating-input" type="number" class="form__input" />
            <label for="year-input">Release year: </label>
            <input id="year-input" type="number" class="form__input" />
            <button id="reset-filters">Reset filters</button>
          </form>
          <form class="form">
            <label for="sort-by">Sort-by: </label>
            <select id="sort-by">
                <option value="Default">Default</option>
                <option value="A-Z">A-Z</option>
                <option value="Z-A">Z-A</option>
                <option value="Highest rating">Highest rating</option>
                <option value="Lowest rating">Lowest rating</option>
                <option value="Earliest release">Earliest release</option>
                <option value="Latest release">Latest release</option>
            </select>
          </form>
        </div>
        <p id="message-top">Type a series name and click search to start.</p>
        <ul class="items" id="results">
          <!-- ITEMS WILL BE RENDERED HERE -->
        </ul>
        <p id="message-bottom" class="hidden"></p>
        <div id="loader" class="loading-overlay hidden">
          <img
            src="https://thumbs.gfycat.com/HollowNaughtyAfricanhornbill-small.gif"
          />
        </div>
      </main>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
