<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Searching series</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sass/style.scss" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header__title">Series searching</h1>
      </header>
      <main>
      <form class="form">
          <input
            id="input-field"
            type="text"
            class="form__input"
            id="searching-title"
            autofocus
          />
          <button class="form__button" id="submit-button">Search</button>
        </form>
        <p id="message">Type a series name and click search to start.</p>
        <ul class="items" id="results">
          <!-- ITEMS WILL BE RENDERED HERE -->
        </ul>
        <div id="loader" class="loading-overlay hidden">
          <img src="https://thumbs.gfycat.com/HollowNaughtyAfricanhornbill-small.gif"/>
        </div>
      </main>
    </div>
    <script src='js/index.js'></script>
  </body>
</html>
